<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Phone</title>
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/398c18b154.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container py-4">
    <h1 class="fs-1 pb-3 text-center">Choice your <span>Favorite phone</span></h1>
    <!-- search box -->
    <div class="input-group">
      <input id="search-field" type="text" class="form-control" placeholder="Search this blog">
      <div class="input-group-append">
        <button id="btn-search" class="btn btn-secondary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <!-- warning message -->
    <div id="no-found-msg" class="mt-4 d-none text-center"><h2 class="text-warning">No phone was found. Search again</h2></div>
    <!-- spinner -->
    <div id="loader" class="d-flex justify-content-center align-items-center d-none">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </header>
  <main>
    <section class="container py-4">
      <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">

      </div>
    </section>
  </main>
  <section>
    <!-- show all button -->
    <div id="show-all" class="d-grid gap-2 col-6 mx-auto d-none mb-5">
      <button class="btn btn-primary" type="button">Show all</button>
    </div>
  </section>
  <!-- modal section -->
  <section>
<!-- Modal -->
    <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="test.js"></script>
</body>
</html>
